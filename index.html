<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SECURE VAULT ACCESS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');
        
        body {
            background-color: #0d0d0d;
            color: #00ff41;
            font-family: 'Courier Prime', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border: 2px solid #00ff41;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            background: rgba(0, 20, 0, 0.9);
        }

        h1 { font-size: 24px; letter-spacing: 2px; margin-bottom: 10px; }
        p { font-size: 12px; opacity: 0.8; margin-bottom: 25px; }

        input {
            width: 80%;
            padding: 15px;
            background: black;
            border: 1px solid #00ff41;
            color: #00ff41;
            font-family: 'Courier Prime', monospace;
            font-size: 20px;
            text-align: center;
            text-transform: uppercase;
            outline: none;
            letter-spacing: 5px;
            margin-bottom: 20px;
        }

        button {
            width: 90%;
            padding: 15px;
            background: #00ff41;
            color: black;
            border: none;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Courier Prime', monospace;
        }
        button:active { transform: scale(0.98); }

        .result-box {
            display: none;
            margin-top: 20px;
            border-top: 1px dashed #00ff41;
            padding-top: 20px;
        }
        .ig-name {
            font-size: 22px;
            font-weight: bold;
            background: #00ff41;
            color: black;
            padding: 5px 10px;
            display: inline-block;
            margin-top: 10px;
        }

        .error { color: red; display: none; margin-top: 10px; font-size: 12px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>VAULT 77</h1>
        <p>ENTER 8-LETTER PASSPHRASE FROM PAINTINGS</p>
        
        <input type="text" id="passInput" maxlength="8" placeholder="________">
        <button onclick="checkPass()">UNLOCK</button>
        
        <p id="errorMsg" class="error">ACCESS DENIED. INVALID CODE.</p>

        <div id="result" class="result-box">
            <p>ACCESS GRANTED.</p>
            <p>Follow instagram:</p>
            <div class="ig-name">@droeoeurripw</div>
            <p style="font-size:10px; margin-top:15px;">(CHECK CAPTIONS FOR PIN & LINK IN BIO)</p>
        </div>
    </div>

    <script>
        function checkPass() {
            var input = document.getElementById('passInput').value.toUpperCase();
            // PASSWORD DARI LUKISAN: EWPIDJFY
            if(input === "EWPIDJFY") {
                document.getElementById('result').style.display = "block";
                document.getElementById('errorMsg').style.display = "none";
            } else {
                document.getElementById('errorMsg').style.display = "block";
                document.getElementById('result').style.display = "none";
            }
        }
        
        // Enter key support
        document.getElementById("passInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") checkPass();
        });

        // ANTI-CHEAT SCRIPT
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.onkeydown = function(e) {
            if(e.keyCode == 123) return false;
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) return false;
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) return false;
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) return false;
            if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false;
        }
    </script>
</body>
</html>
